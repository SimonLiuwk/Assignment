<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Day1 Exerice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" >
    </head>

    <body>
       
        <div class="container"> 
            <h2>Sign Up</h2>
            <form class="row g-3"> 
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First Name" aria-label="First name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
                
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Mobile No." aria-label="Mobile Number">
                </div>

                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Email Address" aria-label="Email Address">
                </div>


                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password">
                </div>
        

                <div class="col-md-3">
                    <div>
                        <input type="checkbox"> <b>I Agree</b>
                    </div>
                    
                </div>

                <div class="col-md-9">
                    <p>By Clicking 
                        <span class="badge text-bg-primary">Register</span>, you agree to the 
                        <a class="terms">Terms and Conditions</a> 
                        set out by this site, including our cookie use.</p>
                </div>

    
                <div class="col-md-6" >
                    <button type="button" class="btn btn-primary">Register</button>
                </div>
                
                <div class="col-md-6" >
                    <button type="button" class="btn btn-success">Sign In</button>
                </div>
                
            </form>
        </div>
    </body>
</html>
